  paris:
    build:
      context: ./application
      dockerfile: Dockerfile
    volumes:
      - "./application:/usr/src/app"
      - "./data/paris:/usr/data"
    environment:
      - WHOAMI=paris
    depends_on:
      - locker-paris
    links:
      - locker-paris
    ports:
      - 6001:6000
    command: go run app.go

  tokyo:
    build:
      context: ./application
      dockerfile: Dockerfile
    volumes:
      - "./application:/usr/src/app"
      - "./data/tokyo:/usr/data"
    environment:
      - WHOAMI=tokyo
    depends_on:
      - locker-tokyo
    links:
      - locker-tokyo
    ports:
      - 6002:6000
    command: go run app.go

  singapore:
    build:
      context: ./application
      dockerfile: Dockerfile
    volumes:
      - "./application:/usr/src/app"
      - "./data/singapore:/usr/data"
    environment:
      - WHOAMI=singapore
    depends_on:
      - locker-singapore
    links:
      - locker-singapore
    ports:
      - 6003:6000
    command: go run app.go

  capetown:
    build:
      context: ./application
      dockerfile: Dockerfile
    volumes:
      - "./application:/usr/src/app"
      - "./data/capetown:/usr/data"
    environment:
      - WHOAMI=capetown
    depends_on:
