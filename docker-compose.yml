      locknet:
        ipv4_address: 172.20.0.7
    ports:
      - 2183:2181
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVERS: server.1=zoo-paris:2888:3888;2181 server.2=zoo-tokyo:2889:3889;2181 server.3=172.20.0.7:2890:3890;2181 server.4=zoo-capetown:2891:3891;2181 server.5=zoo-newyork:2892:3892;2181

  zoo-capetown:
    build:
      context: ./zookeeper
      dockerfile: Dockerfile
