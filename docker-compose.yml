      - 2184:2181
    environment:
      ZOO_MY_ID: 4
      ZOO_SERVERS: server.1=zoo-paris:2888:3888;2181 server.2=zoo-tokyo:2889:3889;2181 server.3=zoo-singapore:2890:3890;2181 server.4=172.20.0.8:2891:3891;2181 server.5=zoo-newyork:2892:3892;2181

  zoo-newyork:
    build:
      context: ./zookeeper
      dockerfile: Dockerfile
    restart: always
    hostname: zoo-newyork
    cap_add:
      - ALL
    container_name: zoo-newyork
    networks:
      locknet:
        ipv4_address: 172.20.0.9
    ports:
      - 2185:2181
    environment:
      ZOO_MY_ID: 5
      ZOO_SERVERS: server.1=zoo-paris:2888:3888;2181 server.2=zoo-tokyo:2889:3889;2181 server.3=zoo-singapore:2890:3890;2181 server.4=zoo-capetown:2891:3891;2181 server.5=172.20.0.9:2892:3892;2181

  paris:
    build:
      context: ./application
      dockerfile: Dockerfile
    volumes:
      - "./application:/usr/src/app"
      - "./config:/usr/config"
    environment:
      - WHOAMI=paris
      - APP=${APP}
      - GRANULARITY=${GRANULARITY}
      - LOCKTYPE=${LOCKTYPE}
    depends_on:
      - zoo-paris
    links:
      - zoo-paris
    container_name: paris
    networks:
      locknet:
        ipv4_address: 172.20.0.25
    ports:
      - 6001:6000
    command: flask run --host=0.0.0.0 --port=6000

