      - 6104:6104
    command: go run locker.go

  locker-newyork:
    build:
      context: ./lockService
      dockerfile: Dockerfile
    volumes:
      - "./lockService:/usr/src/app"
      - "./data/newyork:/usr/data"
    environment:
      - WHOAMI=locker-newyork
    depends_on:
      - zookeeper
    links:
      - zookeeper
    ports:
      - 6105:6105
