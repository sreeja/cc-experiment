version: '3.4'

services:

  zookeeper:
    image: zookeeper
    restart: always
    hostname: zoo1
    ports:
      - 2181:2181

  locker-paris:
    build:
      context: ./lockService
      dockerfile: Dockerfile
    volumes:
      - "./lockService:/usr/src/app"
    environment:
      - WHOAMI=locker-paris
    depends_on:
      - zookeeper
    links:
      - zookeeper
    ports:
      - 6101:6101
    command: go run locker.go

  locker-tokyo:
    build:
      context: ./lockService
      dockerfile: Dockerfile
    volumes:
      - "./lockService:/usr/src/app"
      - "./data/tokyo:/usr/data"
    environment:
      - WHOAMI=locker-tokyo
    depends_on:
      - zookeeper
    links:
      - zookeeper
    ports:
      - 6102:6102
    command: go run locker.go

  locker-singapore:
    build:
      context: ./lockService
      dockerfile: Dockerfile
    volumes:
      - "./lockService:/usr/src/app"
      - "./data/singapore:/usr/data"
    environment:
      - WHOAMI=locker-singapore
    depends_on:
      - zookeeper
    links:
      - zookeeper
    ports:
      - 6103:6103
    command: go run locker.go

  locker-capetown:
