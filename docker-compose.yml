version: '3.4'

networks:
  locknet:
    ipam:
      config:
        - subnet: 172.20.0.0/24

services:

  zoo-paris:
    build:
      context: ./zookeeper
      dockerfile: Dockerfile
    restart: always
    hostname: zoo-paris
    cap_add:
      - ALL
    container_name: zoo-paris
    networks:
      locknet:
        ipv4_address: 172.20.0.5
    ports:
      - 2181:2181
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=172.20.0.5:2888:3888;2181 server.2=zoo-tokyo:2889:3889;2181 server.3=zoo-singapore:2890:3890;2181 server.4=zoo-capetown:2891:3891;2181 server.5=zoo-newyork:2892:3892;2181

  zoo-tokyo:
    build:
      context: ./zookeeper
      dockerfile: Dockerfile
    restart: always
    hostname: zoo-tokyo
    cap_add:
      - ALL
    container_name: zoo-tokyo
    networks:
      locknet:
        ipv4_address: 172.20.0.6
    ports:
      - 2182:2181
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVERS: server.1=zoo-paris:2888:3888;2181 server.2=172.20.0.6:2889:3889;2181 server.3=zoo-singapore:2890:3890;2181 server.4=zoo-capetown:2891:3891;2181 server.5=zoo-newyork:2892:3892;2181

  zoo-singapore:
